<html>
<head>
<title>Form exercise 2</title>
</head>
<body>
<form>
<fieldset style="width: 450px; height: 350px; background: lightblue;">
<legend><i>Contact Information</i></legend>
<label for="fn">First Name:<label><br/>
<input type="text" name="fn" id="fn">
<br/>
<br/>
<label for="ln">Last Name:<label><br/>
<input type="text" name="ln" id="ln">
<br/>
<br/>
<label for="em">E-mail:</label><br/>
<input type="email" name="em" id="em">
<br/>
<br/>
<label>Mobile Phone:(Format: 09-123456789)</label><br/>
<input type="tel" name="ph" id="ph" pattern="09-[0-9]{9}">
<br/>
<br/>
<label>Address:</label><br/>
<textarea id="msg" rows="3" cols="50"></textarea>
</fieldset>
<br/>
<br/>
<fieldset style="width: 450px; height: 150px; background: lightcoral;">
<legend><i>Competition Question</i></legend>
How tall is the Eiffel Tower in Paris, France?<br/>
<input type="radio" name="rb" id="rb1">
<label for="rb1">584ft</label><br/>
<input type="radio" name="rb" id="rb2">
<label for="rb2">784ft</label><br/>
<input type="radio" name="rb" id="rb3">
<label for="rb3">984ft</label><br/>
<input type="radio" name="rb" id="rb4">
<label for="rb4">1184ft</label>
<br/>
<br/>
</fieldset>
<br/>
<br/>
<fieldset style="width: 450px; height: 250px; background: yellow;">
<legend><i>Tiebreaker Question</i></legend>
In 25 words or less, say why you would like to win $10,000:<br/>
<textarea id="msg" rows="10" cols="50"></textarea>
</fieldset>
<br/>
<br/>
<fieldset style="width: 450px; height: 80px;">
<legend><i>Enter Competition:</i></legend>
<input type="submit" name="submitted" value="Enter Competition">
</fieldset>
</form>
</body>
</html>
